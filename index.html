<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 21</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></head>
    <script src="https://cdn.jsdelivr.net/npm/underscore@latest/underscore-umd-min.js
    "></script>
    <link rel="stylesheet" href="css/styles.css">
    <body>

    <header class="title">
        Blackjack 21
    </header>
    <nav class="nav"></nav>
    
    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger" onclick="resetTable()">Nuevo Juego</button>
            <button class="btn btn-primary" onclick="getCard()">Pedir Carta </button>
            <button class="btn btn-primary" onclick="stand()">Plantarse</button>
        </div>
    </div>

    <div class="container row mx-auto mt-5">
        <div class="col">
            <h1>Jugador 1 - <small id="player-score"></small></h1>
            <div id="jugador-cartas">
                
            </div>
        </div>
    </div>
    <div class="container row mx-auto mt-5">
        <div class="col">
            <h1>Computadora -  <small id="pc-score"></small></h1>
            <div id="computadora-cartas">
               
            </div>
        </div>
    </div>
    
    
    <script src="js/juego.js"></script>
</body>

</html>
